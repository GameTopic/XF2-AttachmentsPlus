<xf:title>{{ phrase('confirm_action') }}</xf:title>

<xf:form action="{{ link('account/th-attachment-manager/delete', $attachment, {'type': $attachment.content_type}) }}"
		 class="block" ajax="true">

	<div class="block-container">
		<div class="block-body">
			<xf:inforow rowtype="confirm">
				{{ phrase('please_confirm_that_you_want_to_delete_following:') }}
				<strong>
					<a href="{{ link('account/th-attachment-manager/view', $attachment) }}">
						{$attachment.filename}
					</a>
				</strong>
			</xf:inforow>
		</div>

		<xf:submitrow rowtype="simple" icon="delete" />
	</div>
</xf:form>
